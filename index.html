<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <div class="main w-full h-screen bg-red-100 flex items-center justify-center">
        <div class="carousel-sec flex flex-col gap-5 items-center">
            <div class="carouseling-sec w-[80vw] h-[50vh] bg-green-500 flex items-center justify-center bg-cover">
                <img class="w-[50%] img1 hidden " src="./img/img (1).jpg" alt="">
                <img class="w-[50%] img2 hidden" src="./img/img (2).jpg" alt="">
                <img class="w-[50%] img3 hidden" src="./img/img (3).jpg" alt="">
                <img class="w-[50%] img4 hidden" src="./img/img (4).jpg" alt="">
            </div>
            <div class="btn-sec flex gap-5">
                <button class="btn1"><i class="ri-arrow-left-line"></i></button>
                <button class="btn2"><i class="ri-arrow-right-line"></i></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
